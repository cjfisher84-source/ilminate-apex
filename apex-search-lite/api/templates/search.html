<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX Super Fast Message Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: rgba(0, 112, 112, 0.1);
            border-radius: 16px;
            border: 2px solid rgba(0, 112, 112, 0.3);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00a8a8, #00d4d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00a8a8;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 5px;
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background: #00a8a8;
            color: white;
        }
        
        .search-form {
            display: none;
        }
        
        .search-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e2e8f0;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #f1f5f9;
            font-size: 1rem;
        }
        
        .form-group input::placeholder {
            color: #64748b;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .search-button {
            background: linear-gradient(45deg, #00a8a8, #00d4d4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 168, 168, 0.3);
        }
        
        .results-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .results-count {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00a8a8;
        }
        
        .query-time {
            font-size: 0.9rem;
            color: #94a3b8;
        }
        
        .message-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .message-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .message-id {
            font-weight: 600;
            color: #00a8a8;
        }
        
        .threat-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .threat-critical {
            background: #ef4444;
            color: white;
        }
        
        .threat-high {
            background: #f97316;
            color: white;
        }
        
        .threat-medium {
            background: #eab308;
            color: black;
        }
        
        .threat-low {
            background: #22c55e;
            color: white;
        }
        
        .message-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 4px;
        }
        
        .detail-value {
            font-weight: 500;
            color: #e2e8f0;
        }
        
        .message-content {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .content-subject {
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 8px;
        }
        
        .content-text {
            color: #cbd5e1;
            line-height: 1.5;
        }
        
        .facets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .facet-group {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .facet-title {
            font-weight: 600;
            color: #00a8a8;
            margin-bottom: 15px;
        }
        
        .facet-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .facet-item:last-child {
            border-bottom: none;
        }
        
        .facet-name {
            color: #e2e8f0;
        }
        
        .facet-count {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .message-details {
                grid-template-columns: 1fr;
            }
            
            .facets {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>APEX Super Fast Message Search</h1>
            <p>Sub-100ms search performance powered by SQLite FTS</p>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-messages">-</div>
                    <div class="stat-label">Total Messages</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="recent-messages">-</div>
                    <div class="stat-label">Last 24h</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="db-size">-</div>
                    <div class="stat-label">DB Size (MB)</div>
                </div>
            </div>
        </div>
        
        <div class="search-container">
            <div class="search-tabs">
                <button class="tab-button active" onclick="showTab('quick')">Quick Search</button>
                <button class="tab-button" onclick="showTab('advanced')">Advanced Search</button>
            </div>
            
            <form class="search-form active" id="quick-search">
                <div class="form-group">
                    <label for="quick-query">Search Query</label>
                    <input type="text" id="quick-query" placeholder="Enter email, domain, IP, or subject..." />
                </div>
                <button type="submit" class="search-button">Search Messages</button>
            </form>
            
            <form class="search-form" id="advanced-search">
                <div class="form-row">
                    <div class="form-group">
                        <label for="sender-email">Sender Email</label>
                        <input type="text" id="sender-email" placeholder="sender@domain.com" />
                    </div>
                    <div class="form-group">
                        <label for="sender-domain">Sender Domain</label>
                        <input type="text" id="sender-domain" placeholder="domain.com" />
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="sender-ip">Sender IP</label>
                        <input type="text" id="sender-ip" placeholder="192.168.1.1" />
                    </div>
                    <div class="form-group">
                        <label for="threat-category">Threat Category</label>
                        <select id="threat-category">
                            <option value="">All Categories</option>
                            <option value="phishing">Phishing</option>
                            <option value="malware">Malware</option>
                            <option value="spam">Spam</option>
                            <option value="legitimate">Legitimate</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="apex-action">APEX Action</label>
                        <select id="apex-action">
                            <option value="">All Actions</option>
                            <option value="quarantine">Quarantine</option>
                            <option value="deliver">Deliver</option>
                            <option value="block">Block</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date-from">Date From</label>
                        <input type="date" id="date-from" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="search-text">Search Text</label>
                    <input type="text" id="search-text" placeholder="Search in subject and content..." />
                </div>
                
                <button type="submit" class="search-button">Advanced Search</button>
            </form>
        </div>
        
        <div class="results-container" id="results-container" style="display: none;">
            <div class="results-header">
                <div class="results-count" id="results-count">0 results</div>
                <div class="query-time" id="query-time">0ms</div>
            </div>
            <div id="results-content"></div>
            <div id="facets" class="facets"></div>
        </div>
    </div>

    <script>
        let currentTab = 'quick';
        
        function showTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
            
            // Update forms
            document.querySelectorAll('.search-form').forEach(form => form.classList.remove('active'));
            document.getElementById(`${tab}-search`).classList.add('active');
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const stats = await response.json();
                
                document.getElementById('total-messages').textContent = stats.total_messages || 0;
                document.getElementById('recent-messages').textContent = stats.recent_messages_24h || 0;
                document.getElementById('db-size').textContent = (stats.database_size_mb || 0).toFixed(1);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function performSearch(searchParams) {
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(searchParams)
                });
                
                const results = await response.json();
                displayResults(results);
            } catch (error) {
                console.error('Search error:', error);
                showError('Search failed: ' + error.message);
            }
        }
        
        function displayResults(results) {
            const container = document.getElementById('results-container');
            const content = document.getElementById('results-content');
            const facets = document.getElementById('facets');
            
            // Show results container
            container.style.display = 'block';
            
            // Update header
            document.getElementById('results-count').textContent = `${results.total_hits} results`;
            document.getElementById('query-time').textContent = `${results.query_time_ms}ms`;
            
            // Display messages
            if (results.messages && results.messages.length > 0) {
                content.innerHTML = results.messages.map(msg => `
                    <div class="message-card">
                        <div class="message-header">
                            <div class="message-id">${msg.message_id}</div>
                            <div class="threat-badge threat-${getThreatLevel(msg.threat_score)}">${msg.threat_category}</div>
                        </div>
                        
                        <div class="message-details">
                            <div class="detail-item">
                                <div class="detail-label">From</div>
                                <div class="detail-value">${msg.sender_email}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Domain</div>
                                <div class="detail-value">${msg.sender_domain}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">IP</div>
                                <div class="detail-value">${msg.sender_ip || 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Action</div>
                                <div class="detail-value">${msg.apex_action}</div>
                            </div>
                        </div>
                        
                        <div class="message-content">
                            <div class="content-subject">${msg.subject}</div>
                            <div class="content-text">${msg.content}</div>
                        </div>
                    </div>
                `).join('');
            } else {
                content.innerHTML = '<div class="loading">No messages found</div>';
            }
            
            // Display facets
            if (results.facets) {
                facets.innerHTML = Object.entries(results.facets).map(([key, items]) => `
                    <div class="facet-group">
                        <div class="facet-title">${key.replace('_', ' ').toUpperCase()}</div>
                        ${items.map(item => `
                            <div class="facet-item">
                                <div class="facet-name">${item.name}</div>
                                <div class="facet-count">${item.count}</div>
                            </div>
                        `).join('')}
                    </div>
                `).join('');
            }
        }
        
        function getThreatLevel(score) {
            if (score >= 0.9) return 'critical';
            if (score >= 0.7) return 'high';
            if (score >= 0.4) return 'medium';
            return 'low';
        }
        
        function showError(message) {
            const container = document.getElementById('results-container');
            container.style.display = 'block';
            document.getElementById('results-content').innerHTML = `
                <div class="error">${message}</div>
            `;
        }
        
        // Event listeners
        document.getElementById('quick-search').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('quick-query').value;
            if (query) {
                await performSearch({ subject: query });
            }
        });
        
        document.getElementById('advanced-search').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const searchParams = {};
            
            const senderEmail = document.getElementById('sender-email').value;
            if (senderEmail) searchParams.sender = senderEmail;
            
            const senderDomain = document.getElementById('sender-domain').value;
            if (senderDomain) searchParams.domain = senderDomain;
            
            const senderIp = document.getElementById('sender-ip').value;
            if (senderIp) searchParams.ip_address = senderIp;
            
            const threatCategory = document.getElementById('threat-category').value;
            if (threatCategory) searchParams.threat_category = threatCategory;
            
            const apexAction = document.getElementById('apex-action').value;
            if (apexAction) searchParams.apex_action = apexAction;
            
            const dateFrom = document.getElementById('date-from').value;
            if (dateFrom) searchParams.date_from = dateFrom;
            
            const searchText = document.getElementById('search-text').value;
            if (searchText) searchParams.subject = searchText;
            
            await performSearch(searchParams);
        });
        
        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
